<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoSwipe - Découvre des projets GitHub</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fab fa-github"></i>
                <h1>RepoSwipe</h1>
            </div>
            <nav>
                <button class="nav-btn" id="statsBtn" title="Statistiques">
                    <i class="fas fa-chart-bar"></i>
                </button>
                <button class="nav-btn" id="favoritesBtn">
                    <i class="fas fa-heart"></i>
                    <span class="favorites-count">0</span>
                </button>
                <button class="nav-btn" id="filtersBtn">
                    <i class="fas fa-filter"></i>
                </button>
                <button class="nav-btn" id="darkModeBtn" title="Mode sombre">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="nav-btn" id="logoutBtn" title="Déconnexion">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </nav>
        </div>
    </header>
    <div class="filters-panel" id="filtersPanel">
        <h3>Filtres</h3>
        <div class="filter-group">
            <label>Langage</label>
            <select id="languageFilter">
                <option value="">Tous</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="typescript">TypeScript</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Trier par</label>
            <select id="sortFilter">
                <option value="stars">Stars</option>
                <option value="updated">Mis à jour récemment</option>
                <option value="created">Nouveaux</option>
                <option value="forks">Forks</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Min. Stars</label>
            <input type="number" id="minStars" placeholder="100" value="100">
        </div>
        <button class="apply-filters-btn" id="applyFilters">Appliquer</button>
    </div>
    <main>
        <div class="swipe-container">
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Chargement des repos...</p>
            </div>
            <div class="cards-stack" id="cardsStack"></div>
            <div class="swipe-indicators">
                <div class="nope-indicator">
                    <i class="fas fa-times"></i>
                    <span>SKIP</span>
                </div>
                <div class="like-indicator">
                    <i class="fas fa-heart"></i>
                    <span>LIKE</span>
                </div>
                <div class="super-indicator">
                    <i class="fas fa-star"></i>
                    <span>SUPER</span>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-btn reject" id="rejectBtn">
                <i class="fas fa-times"></i>
            </button>
            <button class="action-btn super" id="superBtn">
                <i class="fas fa-star"></i>
            </button>
            <button class="action-btn like" id="likeBtn">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </main>
    <div class="favorites-panel" id="favoritesPanel">
        <div class="panel-header">
            <h3>Mes Favoris</h3>
            <button class="close-panel" id="closeFavorites">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="favorites-list" id="favoritesList"></div>
    </div>
    <div class="stats-panel" id="statsPanel">
        <div class="panel-header">
            <h3>Mes Statistiques</h3>
            <button class="close-panel" id="closeStats">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="stats-content">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-swatchbook"></i>
                </div>
                <div class="stat-info">
                    <h4 id="totalSwipes">0</h4>
                    <p>Total swipes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="stat-info">
                    <h4 id="totalLikes">0</h4>
                    <p>Likes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <h4 id="totalSupers">0</h4>
                    <p>Super likes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                    <i class="fas fa-times"></i>
                </div>
                <div class="stat-info">
                    <h4 id="totalRejects">0</h4>
                    <p>Rejects</p>
                </div>
            </div>
            <div class="stat-progress">
                <h4>Taux d'appréciation</h4>
                <div class="progress-bar">
                    <div class="progress-fill" id="likeRate" style="width: 0%"></div>
                </div>
                <p id="likeRateText">0%</p>
            </div>
        </div>
    </div>
    <div class="no-more-cards" id="noMoreCards" style="display: none;">
        <i class="fas fa-inbox"></i>
        <h2>Plus de repos pour le moment !</h2>
        <p>Reviens plus tard ou modifie tes filtres</p>
        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync"></i> Actualiser
        </button>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
